<!DOCTYPE html>
<html>
<head>
  <title>Todo App</title>
  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet" type="text/css">
  <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
</head>
<body>
  <header>
    <div class="info">
      <img src="./eisenhower-matrix.jpg" alt="eisenhower matrix">
      <a class="info__about" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
    </div>
  </header>
  <div class="task-form-element">
    <p id="topSectionForAddingElementToList">
      <label for="new-task">Add Item</label>
      <div class="task-form-element__row-wrapper">
        <input id="new-task" class="task-form-element__task" type="text">
        <button>Add</button>
      </div>
    </p>
    <h3>Todo</h3>
    <ul id="incompleteTasks">
      <li>
        <input type="checkbox">
        <label class="task-form-element__task">Pay Bills</label>
        <input type="text" class="task-form-element__task">
        <button class="task-form-element__button_edit">Edit</button>
        <button class="task-form-element__button_delete">
          <img src="./remove.svg">
        </button>
      </li>
      <li class="task-form-element__editMode">
        <input type="checkbox">
        <label class="task-form-element__task">Go Shopping</label>
        <input type="text" value="Go Shopping" class="task-form-element__task">
        <button class="task-form-element__button_edit">Save</button>
        <button class="task-form-element__button_delete">
          <img src="./remove.svg">
        </button>
      </li>
    </ul>
    <h3>Completed</h3>
    <ul id="completed-tasks">
      <li>
        <input type="checkbox" checked>
        <label class="task-form-element__task">See the Doctor</label>
        <input type="text" class="task-form-element__task">
        <button class="task-form-element__button_edit">Edit</button>
        <button class="task-form-element__button_delete">
          <img src="./remove.svg">
        </button>
      </li>
    </ul>
  </div>
  <script src="app.js"></script>
</body>
</html>
